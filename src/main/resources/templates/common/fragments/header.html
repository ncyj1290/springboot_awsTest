<!DOCTYPE html>
<!-- Thymeleaf 선언 / headerFragment 임을 선언-->
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:fragment="HeaderFragment">
    <div style="border: solid 1px yellow">
        <h1>Header 영역입니다.</h1>
        
        <a th:href="@{test}">test</a>
        <a th:href="@{test1}">test1</a>
        <a th:href="@{test2}">test2</a>
        <a th:href="@{test3}">test3</a>
        <a th:href="@{insert}">insert</a>
        <a th:href="@{login}">login</a>
        
    </div>
</html>
