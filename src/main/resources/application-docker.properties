spring.application.name=springboot

# Docker 환경용 데이터베이스 설정
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/springdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:springuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:springpass}

# 데이터베이스 SQL 구문 설정
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# 화면 SQL 구문 보이게
spring.jpa.properties.hibernate.show_sql=true

# 가독성이 좋게 포멧팅
spring.jpa.properties.hibernate.format_sql=true

# 데이터베이스 초기화 - DDL AUTO 옵션
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}